<!DOCTYPE html>
<html ng-app="app" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <script type="text/javascript">

        angular.module('app', []);

        // service não retorna um objeto
        angular.module('app').service('utils', function() {
            this.upper = function(input) {
                return input.toUpperCase();
            }
        });

        angular.module('app').controller('MeuController', [  
            'utils' , // inportando a factory que eu desejo injetar em meu controller
            function(utils) {                          
                this.valor = utils.upper('meu texto');
            }
        ]);
    
    </script>

    <title>Fundamentos básicos para AngularJS</title>
</head>
<body>    
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.valor }}</h1>
        <input ng-model="ctrl.valor" />
    </div>
</body>
</html>
