<!DOCTYPE html>
<html ng-app="app" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <script type="text/javascript">

        angular.module('app', []);

        angular.module('app').controller('MeuController', [      
            function() {
                const self = this;
                self.valor = 10;
                self.inc = function() {
                    self.valor++;
                }
            }
        ]);
    
    </script>

    <title>Fundamentos b√°sicos para AngularJS</title>
</head>
<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.valor }}</h1>
        <input ng-model="ctrl.valor" />
        <button ng-click="ctrl.inc()">inc</button>
    </div>
</body>
</html>
