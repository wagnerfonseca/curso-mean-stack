<!DOCTYPE html>
<html ng-app="app" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <script type="text/javascript">

        angular.module('app', []);

        angular.module('app').component('field', {
            // bind - parametros de entradas
            bindings: {
                id: '@', // bind de escopo com o parent
                label: '@', // @ nenhuma direcao
                model: '=' // < unidirecional = bidirecional
            },
            template: `
                <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
                <input id="{{ $ctrl.id }}" ng-model='$ctrl.model' />
            `
        })

        angular.module('app').controller('MeuController', function() {
            const self = this;
            self.name = 'Anonimo'
        })
    
    </script>

    <title>Fundamentos b√°sicos para AngularJS</title>
</head>
<body>    
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.name }}</h1>
        <field id="nome" label="Nome" model="ctrl.name"></field> 
    </div>
</body>
</html>
